<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navBar">
      <div class="navheader">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <div class="addressBox border">
          <p class="address">Deliver to</p>
          <div class="icon">
            <i class="fa-solid fa-location-dot" style="color: #ffffff"></i>
            <p style="margin-left: 2px; color: #ffffff">India</p>
          </div>
        </div>
        <div class="searchBar border">
          <div class="sectionOptions">
            <select class="section">
              <option>All</option>
              <option>Today's Deals</option>
              <option>Customer Service</option>
              <option>Registry</option>
              <option>Gift Cards</option>
              <option>Sell</option>
            </select>
          </div>
          <input class="search" type="text" placeholder="Search Amazon.in" />
          <div class="searchIcon">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
          </div>
        </div>
        <div class="lang border">
          <i class="fa-solid fa-globe" style="color: #ffffff"></i>

          <select>
            <option selected value="en">EN</option>
            <option value="Hi">Hindi</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>
        </div>
        <div class="signIn border">
          <p class="hello">Hello, sign in</p>
          <p class="account">Accounts & Lists</p>
        </div>
        <div class="signIn border">
          <p class="hello">Returns</p>
          <p class="account">& Orders</p>
        </div>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i>
          <p style="color: #ffffff; margin-left: 5px">Cart</p>
        </div>
      </div>
      <div class="navPanel">
        <div class="all border">
          <i class="fa-solid fa-bars"></i>
          <p>All</p>
        </div>
        <div class="fresh border">
          <p>Fresh</p>
        </div>
        <div class="border common">Mx Player</div>
        <div class="border common">Sell</div>
        <div class="border common">Best Sellers</div>
        <div class="border common">Today's Deals</div>
        <div class="border common">Mobiles</div>
        <div class="border common">prime</div>
        <div class="border common">Customer Service</div>
        <div class="border common">New Releases</div>
        <div class="border common">Fashion</div>
        <div class="border common">Amazone Pay</div>
      </div>
    </header>
  </body>
</html>
